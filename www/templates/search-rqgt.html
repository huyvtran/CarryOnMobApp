<ion-view view-title="Trasporti richiesti" ng-controller="SearchRqgtCtrl as vm">
    <ion-content ng-class="{expanded:$scope.isExpanded}">

        <!-- Loader -->
        <div class="loader-css-material" ng-if="!vm.rqgtServ.loadedRqgtResults">
            <div class="showbox" ng-if="!vm.rqgtServ.loadedRqgtResults">
                <div class="loader">
                    <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="item card-item card-rqgt" ng-repeat="rqgt in vm.rqgtServ.currentRqgtResults"
             ng-if="vm.rqgtServ.loadedRqgtResults">
            <div ng-click="vm.goToRqgtDetails(rqgt)" class="card stable-bg ink ink-dark">
                <div class="item-card-container">
                    <div class="av-and-desc-container">
                        <div class="av-container">
                            <div class="av-img-container">
                                <div class="desc-container-v-flex">
                                    <div class="desc-img">
                                        <img src="https://dummyimage.com/200x200/3f3e73/fff.jpg&text=LR" />
                                    </div>
                                    <div class="desc-vol">
                                        Luca R.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="v-sep"></div>
                        <div class="desc-container">
                            <div class="desc-container-v-flex pl8">
                                <div class="desc-adr">
                                    <div class="desc-adr-label">
                                        Da:
                                    </div>
                                    <div class="desc-adr-content">
                                        {{rqgt.addressFromFormattedStr}}
                                    </div>
                                </div>
                                <div class="desc-adr">
                                    <div class="desc-adr-label">
                                        A:
                                    </div>
                                    <div class="desc-adr-content">
                                        {{rqgt.addressDestFormattedStr}}
                                    </div>
                                </div>
                                <div class="desc-adr">
                                    <div class="desc-adr-label">
                                        <strong><i class="icon ion-clock"></i></strong>
                                    </div>
                                    <div class="desc-adr-content">
                                        Prima possibile
                                    </div>
                                </div>
                                <div class="desc-adr">
                                    <div class="desc-adr">
                                        <strong>Volume stimato:&nbsp;</strong>
                                    </div>
                                    <div class="desc-adr-content">
                                        {{rqgt.volRequired}} &nbsp; m&sup3;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>

    <div class="pub-rqgt-search-list footer">
        <div class="title-and-filter double-padding-x v-flex">
            <div>
                <h4 class="content title-announcements">
                    Non trovi la richiesta per te?
                </h4>
            </div>
            <div>
                <div class="btn-announcement-container">
                    <button id="btn-publish-transport-av" class="button button-small button-energized ink btn-small-padding">
                        Pubblica la tua disponibilita&grave;
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-view>

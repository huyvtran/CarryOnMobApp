<ion-view view-title="Le mie richieste invio merci" ng-controller="SearchRqgtCtrl as vm" class="search-rqgt-view">
    <ion-content ng-class="{expanded:$scope.isExpanded}">

        <!-- Loader -->
        <div class="loader-css-material" ng-if="!vm.rqgtServ.loadedRqgtResults">
            <div class="showbox" ng-if="!vm.rqgtServ.loadedRqgtResults">
                <div class="loader">
                    <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="item card-item card-rqgt" ng-repeat="rqgt in vm.rqgtServ.currentRqgtResults"
             on-hold="vm.showActionSheet_ED(rqgt)"
             ng-if="vm.rqgtServ.loadedRqgtResults">
            <div ng-click="vm.goToRqgtDetails(rqgt)" class="card stable-bg ink ink-dark">
                <div class="item-card-container">
                    <div class="av-and-desc-container">
                        <div class="av-container">
                            <div class="av-img-container">
                                <div class="desc-container-v-flex">
                                    <div class="desc-img">
                                        <div class="img-div">
                                            <div class="v-flex">
                                                <div class="vol-av-value">
                                                    {{rqgt.volRequired}}
                                                </div>
                                                <div class="vol-av-unit-measure">
                                                    m&sup3;
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="desc-vol">
                                        Volume
                                    </div>
                                    <div class="desc-vol">
                                        Stimato
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="v-sep"></div>
                        <div class="desc-container">
                            <div class="desc-container-v-flex pl8">
                                <div class="desc-adr">
                                    <div class="desc-adr-label">
                                        Da:
                                    </div>
                                    <div class="desc-adr-content">
                                        {{rqgt.addressFromShortFormattedStr}}
                                    </div>
                                </div>
                                <div class="desc-adr">
                                    <div class="desc-adr-label">
                                        A:
                                    </div>
                                    <div class="desc-adr-content">
                                        {{rqgt.addressDestShortFormattedStr}}
                                    </div>
                                </div>
                                <div class="desc-adr">
                                    <div class="desc-adr-label">
                                        <strong><i class="icon ion-clock"></i></strong>
                                    </div>
                                    <div class="desc-adr-content">
                                        Prima possibile
                                    </div>
                                </div>
                                <div class="desc-adr">
                                    <div class="desc-adr">
                                        <strong>Richiedente:&nbsp;</strong>
                                    </div>
                                    <div class="desc-adr-content">
                                        Luca R.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>

    <!--<div class="pub-rqgt-search-list footer">
        <div class="title-and-filter double-padding-x">
            <div class="btn-announcement-container h-flex flex-center">
                <button class="button button-fab button-balanced icon ion-edit"></button>
                <button class="button button-fab button-balanced icon ion-trash-a"></button>
            </div>
        </div>
    </div>-->
</ion-view>

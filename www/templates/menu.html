<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900"
                     ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <!--<ion-nav-buttons side="right">
                <div ng-if="isCurrentViewState(coGlobal.CoStatusEnum.RQGT_DETAILS_PUBLISH)">
                    <button ng-click="manageHeaderRightClick()"
                            class="button button-small button-energized ink header-pub-btn">
                        Pubblica
                    </button>
                </div>
            </ion-nav-buttons>-->
            <div class="header-overlay-btn-ctn"
                 ng-if="isCurrentViewState(coGlobal.CoStatusEnum.RQGT_DETAILS_PUBLISH) || isCurrentViewState(coGlobal.CoStatusEnum.TRANSPORT_DETAILS_PUBLISH)">
                <button ng-click="manageHeaderRightClick()"
                        class="button button-small button-energized ink header-pub-btn">
                    Pubblica
                </button>
            </div>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <!--<button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter"></i>
        </button>-->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded" style="background-image: url('img/material12.jpg');">
            <div class="avatar motion spin fade logo-menu-img">
                <img src="img/con-icon1.jpg" alt="CarryOn">
            </div>
            <div class="menu-bottom logo-menu-title">
                {{getHelloUserTitle()}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header" id="menuContainer">
            <ion-list>
                <ion-item nav-clear ng-if="coGlobal.isUserLogged">
                    <div class="hello-user-accordion">
                        <div class="tab">
                            <!--<input id="tab-one" type="checkbox" name="tabs">-->
                            <div class="h-flex flex-space-between acc-title-container" ng-click="isPersonalItemsExpanded = !isPersonalItemsExpanded">
                                <label for="tab-one">Area Personale</label>
                                <i class="icon ion-arrow-right-b" ng-class="{isOpened: isPersonalItemsExpanded}"></i>
                            </div>
                            <div class="tab-content" ng-class="{isOpened: isPersonalItemsExpanded}">
                                <ion-item nav-clear menu-close>
                                    <span class="sm-w">Le mie richieste trasporto merci</span>
                                </ion-item>
                                <ion-item nav-clear menu-close>
                                    <span class="sm-w">I miei annunci mezzi disponibili</span>
                                </ion-item>
                                <ion-item nav-clear menu-close>
                                    <span class="sm-w">Gestione notifiche</span>
                                </ion-item>
                                <ion-item nav-clear menu-close>
                                    <span class="sm-w">Dati Utente</span>
                                </ion-item>
                            </div>
                        </div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close ng-click="goToState(coGlobal.CoStatusEnum.SEARCH_RQGT)">
                    Lista richieste trasporto merci
                </ion-item>
                <ion-item nav-clear menu-close ng-click="goToState(coGlobal.CoStatusEnum.SEARCH_TRANSPORT)">
                    Lista mezzi disponibili
                </ion-item>
                <ion-item nav-clear menu-close ng-click="goToState(undefined)">
                    Richiedi notifiche
                </ion-item>
                <!--<ion-item nav-clear menu-close ui-sref="app.book-details">
                    Poche du mois
                </ion-item>-->
                <!--<ion-item nav-clear menu-close ui-sref="app.about-pax">
                    Param&egrave;tres
                </ion-item>-->
                <ion-item nav-clear menu-close ng-click="goToState(undefined)">
                    Contatti e Informazioni
                </ion-item>
            </ion-list>
            <div class="btn-howItWorks-container" ng-if="!coGlobal.isUserLogged">
                <div class="h-flex flex-center">
                    <button id="btn-publish-transport-av" class="button button-small button-positive-900 ink btn-small-padding">
                        Come funziona
                    </button>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

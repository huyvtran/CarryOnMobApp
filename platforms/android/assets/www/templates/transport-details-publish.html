<ion-view view-title="Completa i dettagli" ng-controller="TransportDetailsPublishCtrl as vm">

    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="about-pax-content">

        <div class="list rqgt-publish-content">
            <label class="item item-input item-floating-label">
                <span class="input-label">Indirizzo Partenza</span>

                <input type="text" placeholder="Indirizzo Partenza"
                       google-autocomplete-suggestion
                       country-code="{{vm.coGlobal.countryCode}}"
                       on-selection="vm.onFromAddressSelection(location)"
                       ng-model="vm.currentTransport.fromAddress.formatted_address" required>
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Indirizzo Destinazione</span>
                <input type="text" placeholder="Indirizzo Destinazione"
                       google-autocomplete-suggestion 
                       country-code="{{vm.coGlobal.countryCode}}"
                       on-selection="vm.onFromAddressSelection(location)"
                       ng-model="vm.currentTransport.destAddress.formatted_address" required>                
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Data</span>
                <input type="text" placeholder="Data"
                       ng-model="vm.currentTransport.dateShown"
                       ng-mousedown="vm.openDatePicker()" readonly
                       class="cloned-text-input">
            </label>


            <label class="item item-input item-floating-label">
                <span class="input-label">Kg disponibili</span>
                <input type="text" placeholder="Kg disponibili" ng-model="vm.currentTransport.availableKg">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Volume Disponibile</span>
                <input type="text" placeholder="Volume stimato (Lt)" ng-model="vm.currentTransport.estimatedLt">
            </label>
            <br />
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="vm.currentTransport.frigoCell">
                </label>
                Cella frigo presente
            </div>
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="vm.currentTransport.fragile">
                </label>
                Transporto fragile possibile
            </div>
            <div class="item item-description">
                <label class="label-details-item">Descrizione mezzo e disponibilita&grave;:</label>
                <textarea placeholder="Inserisci qui una breve descrizione della tuà disponibilità..."></textarea>
            </div>
            <br />
            <!--<div class="pub-btn">
                <button class="button button-block button-assertive ink" data-ink-color="#9DEAFF"
                        ng-click="vm.publishItem()" data-ink-opacity="1">
                    Pubblica
                </button>
            </div>-->
        </div>

    </ion-content>
</ion-view>

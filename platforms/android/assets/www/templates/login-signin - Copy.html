<ion-view view-title="Accedi o Registrati" ng-controller="LoginSigninCtrl as vm"  class="log-sign-view">
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="log-sign-page-content">
        <div class="v-flex flex-center log-slogan-title-container">
            <h4 class="content">Solo per la prima volta...</h4>
            <h4 class="content">un minuto ancora!</h4>
        </div>

        <div class="list rqgt-publish-content">
            <label class="item item-input item-floating-label">
                <span class="input-label">Mail</span>
                <input type="text" placeholder="Inserisci mail" ng-model="vm.userInfo.email">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="text" placeholder="Inserisci password" ng-model="vm.userInfo.password">
            </label>

            <div class="register-info-container" ng-if="vm.isResistering">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="Inserisci nome" ng-model="vm.userInfo.nome">
                </label>
            </div>

            <div class="log-sign-btn-container">
                <button class="button button-block button-assertive ink"
                        ng-click="vm.logIn()" ng-if="!vm.isResistering">
                    Login
                </button>
                <div class="h-flex flex-center very-first-access" ng-if="!vm.isResistering">
                    <h4 class="content">Primissimo accesso?</h4>
                </div>
                <button class="button button-block button-positive ink register-btn"
                        ng-click="vm.signinFirstCall()">
                    Registrati
                </button>
                <div class="h-flex flex-center very-first-access pswd-forgot" 
                     ng-if="!vm.isResistering">
                    <h5 class="content">Password dimenticata?</h5>
                </div>
            </div>
        </div>
    </ion-content>

</ion-view>

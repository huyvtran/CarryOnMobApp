<ion-view view-title="CarryOn" class="pub-rqgt-page"
          ng-controller="ReqGoodTransportCtrl as vm">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero pax-bkg-img-content" style="background-image: url('img/con_reqTransportList_BW.jpg');">

            <div class="slogan-container">
                <img src="img/Harlow_slog_2.png" alt="CarryOn" />
            </div>

            <div class="content list search-bar-content static">

                <div class="item search-bar item-input-inset item-button-right">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Partenza..."
                               google-autocomplete-suggestion location="vm.newFrom"
                               country-code="{{vm.coGlobal.countryCode}}"
                               on-selection="vm.onFromAddressSelection(location)"
                               ng-model="vm.fromAddress.formatted_address" required>
                    </label>
                </div>

                <div class="item search-bar item-input-inset item-button-right">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Destinazione..."
                               google-autocomplete-suggestion location="vm.newTo"
                               country-code="{{vm.coGlobal.countryCode}}"
                               on-selection="vm.onDestAddressSelection(location)"
                               ng-model="vm.destAddress.formatted_address" required>
                    </label>
                </div>

                <div class="item search-bar item-input-inset item-button-right">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Data..."
                               ng-model="vm.dateShown"
                               ng-mousedown="vm.openDatePicker()" readonly>
                    </label>
                </div>
                <!--<div class="item search-bar item-input-inset item-button-right">
                    <button class="button button-positive search-btn ink" ng-click="vm.goToSearchBookResults()">
                        Procedi
                    </button>
                </div>-->
                <div class="proceed-container">
                    <div class="proceed">
                        <!--<button ng-click="vm.goToRqgtSearchList()"-->
                        <button ng-click="vm.selectHasCamionOrHasGood()"
                                class="button button-full button-block button-positive-900 search-btn ink">
                            Procedi
                        </button>
                    </div>
                </div>

                <div class="proceed-container">
                    <div class="proceed">
                        <!--<button ng-click="vm.goToRqgtSearchList()"-->
                        <button ng-click="vm.testGoLogin()"
                                class="button button-full button-block button-positive-900 search-btn ink">
                            Test go login
                        </button>
                    </div>
                </div>

                <div class="proceed-container">
                    <div class="proceed">
                        <button ng-click="vm.testGoLogout()"
                                class="button button-full button-block button-positive-900 search-btn ink">
                            Test go logout
                        </button>
                    </div>
                </div>

            </div>
        </div>

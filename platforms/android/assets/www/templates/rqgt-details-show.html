<ion-view view-title="Richiesta transporto" ng-controller="RqgtDetailsShowCtrl as vm">
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="desc-show-container">
        <div class="hero slide-up" style="background-image: url('img/material2.jpg');">
            <div class="content">
                <!--<div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>-->

                <div class="v-flex">
                    <div class="av-container">
                        <div class="av-img-container">
                            <div class="h-flex">
                                <div class="desc-img">
                                    <img src="img/daenerys.jpg" />
                                </div>
                                <div class="desc-vol">
                                    Luca R.
                                </div>
                            </div>
                            <!--<div class="desc-adr">
                                Img here
                            </div>-->
                        </div>
                    </div>



                    <div class="desc-container">
                        <div class="desc-container-v-flex pl8">
                            <div class="desc-adr">
                                <div class="desc-adr-label">
                                    Da:
                                </div>
                                <div class="desc-adr-content">
                                    Via Rossi 3, Milano 21000
                                </div>
                            </div>
                            <div class="desc-adr">
                                <div class="desc-adr-label">
                                    A:
                                </div>
                                <div class="desc-adr-content">
                                    Via cardine 12, Ravenna 45170
                                </div>
                            </div>
                            <div class="desc-adr">
                                <div class="desc-adr-label">
                                    <strong><i class="icon ion-clock"></i></strong>
                                </div>
                                <div class="desc-adr-content">
                                    Prima possibile
                                </div>
                            </div>
                            <div class="desc-adr">
                                <div class="desc-adr">
                                    <strong>Volume stimato:&nbsp;</strong>
                                </div>
                                <div class="desc-adr-content">
                                    10 &sup3;
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <h4 class="content padding double-padding-x">Informazioni aggiuntive:</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Jon Snow</h2>
                <p>Da illest illegitimate</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/sansa.jpg">
                <h2>Sansa Stark</h2>
                <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/tyrion.jpg">
                <h2>Tyrion Lannister</h2>
                <p>B.A.M.F. imp</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
    </ion-content>
    <div class="pub-rqgt-search-list footer">
        <div class="title-and-filter double-padding-x v-flex">
            <div>
                <h4 class="content title-announcements">
                    Contatti
                </h4>
            </div>
            <div>
                <div class="btn-announcement-container">
                    <button id="btn-publish-rqgt" class="button button-small button-energized ink">
                        Contatti qui
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-view>

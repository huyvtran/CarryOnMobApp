<ion-view view-title="Completa i dettagli" ng-controller="RqgtDetailsPublishCtrl as vm"> 
        
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="about-pax-content">
        
        <div class="list rqgt-publish-content">
            <label class="item item-input item-floating-label">
                <span class="input-label">Indirizzo Partenza</span>
                <input type="text" placeholder="Indirizzo Partenza" ng-model="vm.currentRqgt.fromShown">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Indirizzo Destinazione</span>
                <input type="text" placeholder="Indirizzo Destinazione" ng-model="vm.currentRqgt.toShown">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Data</span>
                <input type="text" placeholder="Data" ng-model="vm.currentRqgt.date">
            </label>


            <label class="item item-input item-floating-label">
                <span class="input-label">Kg stimati</span>
                <input type="text" placeholder="Kg stimati" ng-model="vm.currentRqgt.estimatedKg">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Volume stimato (Lt)</span>
                <input type="text" placeholder="Volume stimato (Lt)" ng-model="vm.currentRqgt.estimatedLt">
            </label>
            <br />
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="vm.currentRqgt.frigoCell">
                </label>
                Cella frigo necessaria
            </div>
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="vm.currentRqgt.fragile">
                </label>
                Fragile
            </div>
            <div class="item item-description">
                <label class="label-details-item">Descrizione merce:</label>
                <textarea placeholder="Inserisci qui una breve descrizione...">                   
                </textarea>
            </div>
            <br />
            <!--<div class="pub-btn">
                <button class="button button-block button-assertive ink" data-ink-color="#9DEAFF" 
                        ng-click="vm.publishItem()" data-ink-opacity="1">
                    Pubblica
                </button>
            </div>-->
        </div>

    </ion-content>
</ion-view>
